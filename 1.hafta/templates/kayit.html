<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/giris.css') }}" />
    <title>Kayıt Ol</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='resimler/aslan_logo.png') }}" type="image/x-icon">
    <style>
        body {
            background: url('{{ url_for('static', filename='resimler/aslan_logo.png') }}') no-repeat center center fixed;
            background-size: cover;
        }
        .wrapper {
            background-color: rgba(255, 255, 255, 0.8); /* Hafif şeffaf beyaz arka plan */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            color:rgb(228, 0, 0); /* ASLAN Car Rental temasına uygun bir renk */
        }
        label svg {
            fill: #5f6368;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color:rgb(255, 0, 0); /* ASLAN Car Rental temasına uygun bir renk */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color:rgb(255, 0, 0);
        }
        a {
            color:rgb(255, 0, 0);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        noscript {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<noscript>
    <h1>Javascriptiniz devre dışı. Lütfen ayarlardan Javascript'i etkinleştirin.</h1>
</noscript>

<body>
    <div class="wrapper">
        <h1>ASLAN Car Rental Ailesine Katılın!</h1>
        <p id="error"></p>
        <form id='form' method="POST" action="{{ url_for('kayit_olma_islemi') }}">
            <div>
                <label for="firstname-input">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
                        <path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/>
                    </svg>
                </label>
                <input autofocus type="text" name="kayit_ad" id="firstname-input" placeholder="Adınız">
            </div>
            <div>
                <label for="email-input">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
                        <path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480v58q0 59-40.5 100.5T740-280q-35 0-66-15t-52-43q-29 29-65.5 43.5T480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480v58q0 26 17 44t43 18q26 0 43-18t17-44v-58q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93h200v80H480Zm0-280q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Z"/>
                    </svg>
                </label>
                <input type="email" name="kayit_email" id="email-input" placeholder="E-posta Adresiniz">
            </div>
            <div>
                <label for="password-input">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
                        <path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/>
                    </svg>
                </label>
                <input type="password" name="kayit_sifre" id="password-input" placeholder="Şifreniz">
            </div>
            <div>
                <label for="repeat-password-input">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
                        <path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/>
                    </svg>
                </label>
                <input type="password" name="repeat-password" id="repeat-password-input" placeholder="Şifrenizi Tekrar Girin">
            </div>
            <input value="Kayıt Ol" type="submit" id="submitbtn">
        </form>
        <p>Zaten bir hesabınız var mı? <a href="{{ url_for('giris') }}">Giriş Yap</a></p>
    </div>

    <script src="{{ url_for('static', filename='js/giris.js') }}"></script>
</body>
</html>
