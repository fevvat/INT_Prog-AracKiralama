{% extends 'base.html' %}
{% block title %}Bilgileri Tamamla - Aslan Car Rental{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
<style>
    .sidebar {
        position: sticky;
        top: 20px;
        height: fit-content;
    }
    .profile-card {
        border: 1px solid #e9ecef;
        border-radius: 10px;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
    .info-card-header {
        background-color: #f8f9fa;
        border-bottom: 1px solid #e9ecef;
        padding: 0.75rem 1.25rem;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px; 
        font-weight: bold;
        color: #495057;
    }
    .info-card-body {
        padding: 1.25rem;
    }
</style>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 sidebar">
            <div class="card profile-card mb-4">
                <div class="card-body text-center">
                    <img src="https://via.placeholder.com/120" alt="Profil Resmi" class="rounded-circle shadow-sm" width="120" height="120">
                    <h5 class="mt-3">Ferhat Aslan</h5>
                    <p class="text-muted">@ferhat06</p>
                    <div class="d-grid gap-2 mt-3">
                        <a href="/profil" class="btn btn-danger btn-sm"><i class="bi bi-save-fill me-2"></i> Kaydet</a>
                        <a href="/profil" class="btn btn-outline-secondary btn-sm"><i class="bi bi-x-circle-fill me-2"></i> İptal</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <h2 class="mb-4"><i class="bi bi-pencil-square-fill me-2"></i> Bilgileri Tamamla</h2>

            <div class="card info-card mb-4">
                <div class="info-card-header"><i class="bi bi-telephone-fill me-2"></i> İletişim Bilgileri</div>
                <div class="info-card-body">
                    <div class="mb-3">
                        <label for="telefon" class="form-label fw-bold"><i class="bi bi-phone-fill me-2"></i> Telefon Numarası:</label>
                        <input type="tel" class="form-control" id="telefon">
                    </div>
                </div>
            </div>

            <div class="card info-card mb-4">
                <div class="info-card-header"><i class="bi bi-calendar-date-fill me-2"></i> Kişisel Bilgiler</div>
                <div class="info-card-body">
                    <div class="mb-3">
                        <label for="dogumTarihi" class="form-label fw-bold"><i class="bi bi-calendar-event-fill me-2"></i> Doğum Tarihi:</label>
                        <input type="date" class="form-control" id="dogumTarihi">
                    </div>
                    <div class="mb-3">
                        <label for="cinsiyet" class="form-label fw-bold"><i class="bi bi-gender-ambiguous me-2"></i> Cinsiyet:</label>
                        <select class="form-control" id="cinsiyet">
                            <option value="">Seçiniz</option>
                            <option value="Erkek">Erkek</option>
                            <option value="Kadın">Kadın</option>
                            <option value="Belirtmek İstemiyorum">Belirtmek İstemiyorum</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="dilTercihi" class="form-label fw-bold"><i class="bi bi-translate me-2"></i> Dil Tercihi:</label>
                        <select class="form-control" id="dilTercihi">
                            <option value="">Seçiniz</option>
                            <option value="Türkçe">Türkçe</option>
                            <option value="İngilizce">İngilizce</option>
                            <option value="Almanca">Almanca</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="card info-card mb-4">
                <div class="info-card-header"><i class="bi bi-house-fill me-2"></i> Adres Bilgileri</div>
                <div class="info-card-body">
                    <div class="mb-3">
                        <label for="sehir" class="form-label fw-bold"><i class="bi bi-geo-alt-fill me-2"></i> Şehir:</label>
                        <input type="text" class="form-control" id="sehir">
                    </div>
                    <div class="mb-3">
                        <label for="ilce" class="form-label fw-bold"><i class="bi bi-map-fill me-2"></i> İlçe:</label>
                        <input type="text" class="form-control" id="ilce">
                    </div>
                    <div class="mb-3">
                        <label for="adres" class="form-label fw-bold"><i class="bi bi-signpost-fill me-2"></i> Adres:</label>
                        <textarea class="form-control" id="adres" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
